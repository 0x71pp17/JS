<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <style>
    #time-display {
      font-size: 75px;
      color: #333;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    .timer-button {
      width: 80px;
      height: 30px;
      margin: 5px;
      border: 3px solid #555;
      border-radius: 12px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    #time-container {
      text-align: center;
      border: 3px solid #555;
      border-radius: 25px;
      padding: 20px;
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="time-container">
    <div id="time-display">00:00:00</div>
    <button id="start-button" class="timer-button">Start</button>
    <button id="pause-button" class="timer-button">Pause</button>
    <button id="reset-button" class="timer-button">Reset</button>
  </div>

  <script>
    const timeDisplay = document.getElementById('time-display');
    const startButton = document.getElementById('start-button');
    const pauseButton = document.getElementById('pause-button');
    const resetButton = document.getElementById('reset-button');

    let startTime = 0;
    let elapsedTime = 0;
    let paused = true;
    let intervalId;
    let hrs = 0, mins = 0, secs = 0;

    function pad(unit) {
      return String(unit).padStart(2, '0');
    }

    function updateTime() {
      elapsedTime = Date.now() - startTime;
      secs = Math.floor((elapsedTime / 1000) % 60);
      mins = Math.floor((elapsedTime / (1000 * 60)) % 60);
      hrs = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);

      timeDisplay.textContent = `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
    }

    startButton.addEventListener('click', () => {
      if (paused) {
        paused = false;
        startTime = Date.now() - elapsedTime;
        intervalId = setInterval(updateTime, 75);
      }
    });

    pauseButton.addEventListener('click', () => {
      if (!paused) {
        paused = true;
        clearInterval(intervalId);
      }
    });

    resetButton.addEventListener('click', () => {
      paused = true;
      clearInterval(intervalId);
      elapsedTime = 0;
      hrs = mins = secs = 0;
      timeDisplay.textContent = '00:00:00';
    });
  </script>
</body>
</html>
