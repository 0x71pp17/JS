<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="time-container">
    <div id="time-display">00:00:00</div>

  </div>
  <script src="script.js"></script>
</body>
</html>
