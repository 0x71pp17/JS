<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <input type="text" id="password" placeholder="Generated password" readonly />
    <div class="controls">
      <label>Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="20" value="12" />
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="special" checked> Include Special Characters</label>
    </div>
    <button id="generate">Generate</button>
    <button id="copy">Copy</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
